<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>Todo App</header>
    <div class="input-field">
      <input type="text" id="input-box" placeholder="Add your new todo">
      <button type="button" id="add-btn">+</button>
    </div>
    <ul class="todo-list">
      <!-- Data comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pending-tasks"></span> pending tasks</span>
      <button id="clear-btn" class="clear-all">Clear All</button>
    </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>

</html>
